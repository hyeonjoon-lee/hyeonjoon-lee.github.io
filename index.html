<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hyeon Joon Lee's Webpage</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet" />
  </head>
  <body>
    <div class="center-div">
      <h1 class="css-selector">Hyeon Joon Lee</h1>
      <table class="collapse">
        <tr>
          <th><b>Country</b></th>
          <th><b>Capital</b></th>
          <th><b>Answer</b></th>
        </tr>
        <tr>
          <td>Republic of Korea</td>
          <td>
            <input type="text" id="capital" name="capital"><br></td>
          <td>
            <input type="button" value="See Answer"></td>
        </tr>
        <tr style="color:blue;">
          <td>Japan</td>
          <td>Tokyo</td>
          <td>
            <i class="fa fa-check"></i></td>
        </tr>
        <tr style="color:red">
          <td>United States of America</td>
          <td style="text-decoration: line-through">New York</td>
          <td>Washington, D.C.</td>
        </tr>
      </table>
    </div>
  </body>
</html>
